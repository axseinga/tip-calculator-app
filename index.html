<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./src/assets/img/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./src/css/reset.css" />
        <link rel="stylesheet" href="./dist/style.css" />

        <title>Frontend Mentor | Tip calculator app</title>
    </head>
    <body>
        <div class="page-wrapper">
            <div class="logo">
                <img
                    src="./src/assets/img/logo.svg"
                    alt="Splitter"
                    class="logo__img"
                />
            </div>
            <div class="calc-wrapper">
                <div class="calc-input-wrapper">
                    <form class="calc-input">
                        <label class="calc-input__label calc-input__label-bill" for="bill"
                            >Bill<br></label
                        >
                        <input
                            type="number"
                            class="calc-input__input calc-input__input-bill"
                            id="bill"
                            name="bill"
                            min="1"
                            max="10000"
                            placeholder="0,00"
                        />
                        <fieldset class="calc-input__tip-percentage">
                            <legend class="calc-input__label calc-input__select">Select Tip %</legend>
                                <div class="calc-input__select-grid">
                                    <input
                                        class="calc-input__selection"
                                        type="radio"
                                        id="tip-percentage-5"
                                        name="tip-percentage"
                                        value="5"
                                        /></input>
                                    <label for="tip-percentage-5" class="btn btn--radio calc-input__selection-btn">5%</label>
                                    <input
                                        class="calc-input__selection"
                                        type="radio"
                                        id="tip-percentage-10"
                                        name="tip-percentage"
                                        value="10"
                                    /></input>
                                    <label for="tip-percentage-10" class="btn btn--radio calc-input__selection-btn">10%</label>
                                    <input
                                        class="calc-input__selection"
                                        type="radio"
                                        id="tip-percentage-15"
                                        name="tip-percentage"
                                        value="15"
                                    /></input>
                                    <label for="tip-percentage-15" class="btn btn--radio calc-input__selection-btn">15%</label>
                                    <input
                                        class="calc-input__selection"
                                        type="radio"
                                        id="tip-percentage-20"
                                        name="tip-percentage"
                                        value="20"
                                    /></input>
                                    <label for="tip-percentage-20" class="btn btn--radio calc-input__selection-btn">20%</label>
                                    <input
                                        class="calc-input__selection"
                                        type="radio"
                                        id="tip-percentage-25"
                                        name="tip-percentage"
                                        value="25"
                                    /></input>
                                    <label for="tip-percentage-25" class="btn btn--radio calc-input__selection-btn">25%</label>
                                    <input type="number" class="btn calc-input__textarea btn--custom" id="input-custom" name="input-custom" min="1"
                                    max="100" placeholder="Custom">
                                
                                </div>
                        </fieldset>
                        <label class="calc-input__label calc-input__label-people" for="people"
                            >Number of People</label>
                        <input
                            type="number"
                            class="calc-input__input calc-input__input-people"
                            id="people"
                            name="people"
                            min="1"
                            max="50"
                            placeholder="0"
                        />
                     </form>
                </div>
    
                <div class="calc-output-wrapper">
                    <div class="calc-output__tip">
                        <div class="calc-output__label">
                            <p class="calc-output__label-1">
                                Tip Amount
                            </p>
                            <p class="calc-output__label-2">
                                / person
                            </p>
                        </div>
                        <p class="calc-output__amount">$0</p>
                    </div>
                    <div class="calc-output__total">
                        <div class="calc-output__label">
                            <p class="calc-output__label-1">
                                Total
                            </p>
                            <p class="calc-output__label-2">
                                / person
                            </p>
                        </div>
                        <p class="calc-output__amount">$0</p>
                    </div>
                    <button class="btn btn--reset calc-output__reset">Reset</button>
                </div>
            </div>
    
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io/profile/axseinga"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Axseinga</a>.
            </div>
        </div>

        <script src="./src/js/index.js"></script>
    </body>
</html>
